<div class="card-recent-activities">
  <div class="transaction" *ngFor="let item of transactionMap | keyvalue">
    <h3>{{ item.key | date }}</h3>
    <ul *ngIf="item.value.length">
      <li *ngFor="let transaction of item.value">
        {{ transaction.description }} -
        <em>{{ transaction.amount | currency }}</em>
      </li>
    </ul>
  </div>
</div>
