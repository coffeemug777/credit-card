<div class="card-recent-activities">
  <h2>Recent Activities</h2>
  <div class="transaction" *ngFor="let key of sortedKeys">
    <h3>{{ key | date }}</h3>
    <ul *ngIf="transactionsMap.has(key)">
      <li *ngFor="let transactionItem of transactionsMap.get(key)">
        {{ transactionItem.description }} -
        <em>{{ transactionItem.amount | currency }}</em>
      </li>
    </ul>
  </div>
</div>
